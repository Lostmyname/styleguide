@@include('./includes/head.html')
  
  <div class="container-fluid">
    <div class="row">
      <div class="col col-lg-12 theme-default  components">

        <h1 class="h2">Align</h1>

        <article class="lg-mar-t lg-pad-b">
          <p class="lg-mar-t">Alignment classes follow the following syntax:</p>
          <p class="h4">class - [media-query]</p>
        </article>

        <article class="lg-pad-b">
          <p>The following helper classes are available:</p>
          <div class="code-block">
            <textarea name="" id="code-colours" class="code-textarea" data-mode="text/css" data-height="160" cols="20" rows="8">
.align-left {}                    // Float an element left
.align-right {}                   // Float an element right
.align-none {}                    // Float an element none
.align-center {}                  // Set left and right margin to auto
.inline-align-center {}           // Align inline child to center
.inline-align-left {}             // Align inline child to left
.inline-align-right {}            // Align inline child to right
</textarea>
          </div>
        </article>

        <h2 class="h3">Examples</h2>

        <article class="lg-pad-b">
          <div class="code-block">
            <textarea name="" id="code-colours" class="code-textarea" data-mode="text/css" data-height="100" cols="20" rows="8">
.align-left {}                    // Align an element left
.align-center-on-sm {}            // Align an element center on mobile
.inline-align-center-on-xs {}     // Align the inline contents of this element to center on portrait mobile
</textarea>
          </div>
        </article>

    </div>
  </div>


@@include('./includes/foot.html')
