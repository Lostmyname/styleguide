        <h1 class="h2">Display</h1>

        <article class="lg-mar-t lg-pad-b">
          <p class="lg-mar-t">Display classes follow the following syntax:</p>
          <p class="h4">class - [media-query]</p>
        </article>

        <article class="lg-pad-b">
          <p>The following helper classes are available:</p>
          <div class="code-block">
            <textarea name="" id="code-colours" class="code-textarea" data-mode="text/css" data-height="160" cols="20" rows="8">
.display-block {}               // Set elements display type to block
.display-inline {}              // Set elements display type to inline
.display-none {}                // Set elements display type to none
.full-width {}                  // Set elements width to
.wide {}                        // Set elements width to
.max-width {}                   // Set elements max-width to
.full-height {}                 // Set elements height to
            </textarea>
          </div>
        </article>

        <h2 class="h3">Examples</h2>

        <article class="lg-pad-b">
          <div class="code-block">
            <textarea name="" id="code-colours" class="code-textarea" data-mode="text/css" data-height="100" cols="20" rows="8">
.display-block {}               // display block
.display-none-on-sm {}          // hide the element on mobile
.max-width-on-xs {}             // make the element 100% width on portrait mobile
            </textarea>
          </div>
        </article>

    </div>
  </div>
